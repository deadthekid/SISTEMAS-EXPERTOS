<div class="contenedor">
    <div class="cabeza">
        <nav class="navbar cabeza">
            <div class="container">
                <a class="navbar-brand" href="/empresa/principal">
                    <img class="logo-img" src="../../../../assets/img/logo 2.png" alt="" width="100" height="100">
                </a>
                <div class="elementoNav"><a href="">Explorar</a></div>
                <div class="elementoNav"><a href="/empresa/multimedia">Banco Multimedia</a></div>
                <div class="elementoNav"><a href="/empresa/administrarPaginas">Páginas</a></div>
                <div class="elementoNav"><a href="/empresa/productosYcategorias">Productos y Categorías</a></div>
                <div class="elementoNav"><input class="btnCerrarSesion" type="button" value="Cerrar Sesión"></div>
            </div>
        </nav>
    </div>
    <div class="contenido">
        <div class="botones">
            <button type="button" class="btnPrincipal" data-bs-toggle="modal" data-bs-target="#modalAggCategoria">
                AGREGAR CATEGORÍA
            </button>
            <button type="button" class="btnPrincipal" data-bs-toggle="modal" data-bs-target="#modalEditCategoria"
                (click)="cargarSelectEditar()">
                EDITAR CATEGORÍA
            </button>
            <button type="button" class="btnPrincipal" data-bs-toggle="modal" data-bs-target="#modalDelCategoria" (click)="cargarSelectEliminar()">
                ELIMINAR CATEGORÍA
            </button>
        </div>
    </div>
    <img [src]="logo" alt="no disponible" class="logoEmpresa">
    <div class="pie"><br></div>
</div>


<!-- Modal -->
<div class="modal fade" id="modalAggCategoria" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar categoria</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" [formGroup]="agregarForm">
                    <label for="categoria">Ingrese la nueva categoría de productos</label><input type="text"
                        class="form-control" formControlName="categoria">
                    <div class="error">Campo requerido</div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="agregar()" *ngIf="agregarForm.valid"
                    data-bs-dismiss="modal">Agregar</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="modalEditCategoria" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar categoria</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" [formGroup]="editForm">
                    <label for="select">Seleccione cual categoría quiere editar</label>
                    <select class="form-control" formControlName="seleccionado">
                        <option *ngFor="let cat of categorias" [value]="cat">{{cat}} </option>
                    </select>
                    <label for="categoria" *ngIf="editForm.get('seleccionado')?.valid">Ingrese el nuevo nombre de la
                        categoría <input type="text" class="form-control" formControlName="categoria"> </label>
                    <div class="error" *ngIf="editForm.get('seleccionado')?.valid">Campo requerido</div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" *ngIf="editForm.valid" (click)="editar()"
                    data-bs-dismiss="modal">Editar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalDelCategoria" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Eliminar categoria</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" [formGroup]="delForm">
                    <select class="form-control" formControlName="categoria">
                        <option *ngFor="let cat of categorias" [value]="cat">{{cat}} </option>
                    </select>
                    <div class="error">Campo requerido</div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" *ngIf="delForm.valid"
                    data-bs-dismiss="modal" (click)="eliminar()" >Borrar</button>
            </div>
        </div>
    </div>
</div>
