<div class="contenedor">
    <div class="navegacion">
        <div class="contenedor-nav">
            <div class="nav-l" style="text-align: center;">
                <a class="navbar-brand" href="/" style="width: 50%;">
                    <img class="logo" src="./assets/logo-lateral.png" style="width: 100%;"><img>
                </a>
            </div>
            <div class="nav-r">
                <a href="/">Inicio</a>
            </div>
            <div class="nav-r">
                <a href="/Planes/">Nuestros Planes</a>
            </div>
            <div class="nav-r">
                <a href="/Tiendas/">Tiendas</a>
            </div>
            <div class="nav-r">
                <a href="/usuarios/inicioUsuario">¿Cliente? Pase por acá</a>
            </div>
            <div class="nav-r">
                <a href="/empresa/login">¿Empresa? Vengase pa´ca</a>
            </div>
            <div class="nav-r">
                <a href="/admin/login">¿Admin? Tu ven por acá</a>
            </div>
            <div class="nav-r" *ngIf="logged==true">
                <div>
                    <input class="btnCerrarSesion" type="button" value="Cerrar Sesión" (click)="cerrarSesion()">
                </div>
            </div>
        </div>
    </div>
    <div class="contenido">
        <div class="plan" *ngFor="let plan of planes">
            <div>

                <div class="nombre">
                    <h2>{{plan.nombre}}</h2>
                </div><br><br>
                <div class="descripcion">
                    {{plan.descripcion}}
                </div>
                <br>
                <div class="maxArchivos">
                    Almacenamiento del  que dispondrás: {{plan.maxArchivos}}
                </div>
                <div class="maxPaginas">
                    Páginas que podrás crear: {{plan.maxPaginas}}
                </div>
                <div class="ePersonalizados">
                    Acceso a estilos: {{plan.ePersonalizados}}
                </div>
            </div>
        </div>
    </div>

    <div class="pie"><br></div>
</div>
