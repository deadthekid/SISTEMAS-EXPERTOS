<div class="contenedor">
    <div class="navegacion">
        <div class="contenedor-nav">
            <div class="nav-l" style="text-align: center;">
                <a class="navbar-brand" href="/" style="width: 50%;">
                    <img class="logo" src="./assets/logo-lateral.png" style="width: 100%;"><img>
                </a>
            </div>
            <div class="nav-r">
                <a href="/">Inicio</a>
            </div>
            <div class="nav-r">
                <a href="/Planes/">Nuestros Planes</a>
            </div>
            <div class="nav-r">
                <a href="/Tiendas/">Tiendas</a>
            </div>
            <div class="nav-r">
                <a href="/usuarios/inicioUsuario">¿Cliente? Pase por acá</a>
            </div>
            <div class="nav-r">
                <a href="/empresa/login">¿Empresa? Vengase pa´ca</a>
            </div>
            <div class="nav-r">
                <a href="/admin/login">¿Admin? Tu ven por acá</a>
            </div>
            <div class="nav-r" *ngIf="logged==true">
                <div>
                    <input class="btnCerrarSesion" type="button" value="Cerrar Sesión" (click)="cerrarSesion()">
                </div>
            </div>
        </div>
    </div>
    <div class="contenido">
        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">¡Bienvenido a DCO DISING!</div>
                <div class="masthead-heading text-uppercase">Explora las tiendas</div>
                <a class="btn btn-primary btn-xl text-uppercase btnExplorar" href="/Tiendas">EXPLORAR</a>
            </div>
        </header>
        <!-- Services-->
        <section class="page-section" id="services">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Planes</h2>
                    <h3 class="section-subheading text-muted">Echale un ojo a nuestros planes</h3>
                </div>
                <div class="row text-center" *ngIf="cantPlanes<=3">
                    <div *ngFor="let plan of planes" class="col-md-4">
                        <span class="fa-stack fa-4x">
                            <i class="fas fa-circle fa-stack-2x text-primary"></i>
                            <i class="fas fa-shopping-cart fa-stack-1x fa-inverse"></i>
                        </span>
                        <h4 class="my-3">{{plan.nombre}}</h4>
                        <p class="text-muted">{{plan.descripcion}}</p>
                    </div>
                </div>
                <div class="row text-center" *ngIf="cantPlanes>3">
                    <div *ngFor="let plan of planes" class="col-md-4">
                        <span class="fa-stack fa-4x">
                            <i class="fas fa-circle fa-stack-2x text-primary"></i>
                            <i class="fas fa-shopping-cart fa-stack-1x fa-inverse"></i>
                        </span>
                        <h4 class="my-6">{{plan.nombre}}</h4>
                        <p class="text-muted">{{plan.descripcion}}</p>
                        
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="pie"><br></div>
</div>
