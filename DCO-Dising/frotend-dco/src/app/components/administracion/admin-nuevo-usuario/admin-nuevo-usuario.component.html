<app-admin-navbar></app-admin-navbar>
<div class="container-fluid">
    <div class="row titulo">
        <h3>Registrar Usuario</h3>
    </div>
    <div class="row contenido">
        <div class="col-7 datosUsuario">
            <form [formGroup]="formularioUsuario">
                <table class="table table-borderless">
                    <thead>
                      <tr>
                        <td scope="col"></td>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td scope="row">Nombre</td>
                        <td><input class="datoUsuario" formControlName="nombre" type="text"></td>
                      </tr>
                      <tr>
                        <td scope="row">ID</td>
                        <td><input class="datoUsuario" formControlName="id" type="text"></td>
                      </tr>
                      <tr>
                        <td scope="row">Correo Electrónico</td>
                        <td><input class="datoUsuario" formControlName="email" type="text"></td>
                      </tr>
                      <tr>
                        <td scope="row">Contraseña</td>
                        <td><input class="datoUsuario" formControlName="pass" type="text"></td>
                      </tr>
                    </tbody>
                  </table>
            </form>
        </div>
        <div class="col-5">
            <div class="row justify-content-center">
                <img class="fotoPerfil" src="../../../../assets/img/perfil-base.png" alt="">
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-success btnFoto">Agregar Foto</button>
            </div>
        </div>
    </div>
    <div class="row boton justify-content-center">
        <button class="btn btn-success btnNuevo">Registrar</button>
    </div>
</div>
<div class="pie"><br></div>
