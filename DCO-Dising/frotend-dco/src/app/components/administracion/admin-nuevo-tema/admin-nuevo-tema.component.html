<app-admin-navbar></app-admin-navbar>

<div class="container-fluid">
    <div class="row contenido">
        <div class="row titulo">
            <h3>Registrar Nuevo Tema</h3>
        </div>
        <div class="col-6">
            <form [formGroup]="formularioPlantilla">
                <label for="Nombre">Nombre</label>
                <div class="row justify-content-center datosPlantilla">
                    <input type="tex" formControlName="nombre">
                </div>
                <label for="HTML">HTML</label>
                <div class="row justify-content-center datosPlantilla">
                    <textarea class="prism-live language-html" name="HTML" rows="11" formControlName="html">
                    </textarea>
                </div>
            </form>
        </div>
        <div class="col-6">
            <form [formGroup]="formularioPlantilla">
                <label for="CSS">CSS</label>
                <div class="row justify-content-center datosPlantilla">
                    <textarea name="CSS" rows="6" formControlName="css"></textarea>
                </div>
                <label for="JavaScript">JavaScript</label>
                <div class="row justify-content-center datosPlantilla">
                    <textarea name="JS" rows="6" formControlName="javascript"></textarea>
                </div>
            </form>
        </div>
        <div class="row boton justify-content-center">
            <button class="btn btn-success btnNuevo" (click)="registrarPlantilla()">Registrar</button>
        </div>
    </div>

</div>
<div class="pie"><br></div>

<script src="prism-live.js?load=css,html,javascript"></script>
