<app-admin-navbar></app-admin-navbar>
<div class="contenedor">
    <div class="container mt-5 mb-5">
        <div class="col-lg-8 offset-lg-2 text-center">
            <div class="card">
                <div class="card-body text-center">
                    <span>Lista de Plantillas</span>
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let plantilla of listaPlantillas">
                            <th scope="row">{{plantilla._id}}</th>
                            <td>{{plantilla.nombre}}</td>
                            <td><button class="btn btnDetalles" routerLink="/admin/tema/{{plantilla._id}}">Detalles</button></td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
            <button class="btn btnTema" routerLink="/admin/nuevoTema">Nueva Plantilla</button>
        </div>
    </div>
    <div class="pie"><br></div>
</div>
