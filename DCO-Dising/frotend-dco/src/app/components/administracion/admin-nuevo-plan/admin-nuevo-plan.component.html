<app-admin-navbar></app-admin-navbar>
<div class="container-fluid">
    <div class="row titulo">
        <h3>Registrar Plan</h3>
    </div>
    <div class="row contenido">
        <div class="datosPlan">
            <form [formGroup]="formularioPlan">
                <table class="table table-borderless">
                    <thead>
                      <tr>
                        <td scope="col"></td>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td scope="row">Nombre</td>
                        <td><input class="datoPlan" formControlName="nombre" type="text"></td>
                      </tr>
                      <tr>
                        <td scope="row">Descripción</td>
                        <td><input class="datoPlan" formControlName="desc" type="text"></td>
                      </tr>
                      <tr>
                        <td scope="row">Estilos Personalizados</td>
                        <td><input formControlName="ePersonalizados"  class="input-f" type="checkbox" placeholder="Nombre"></td>
                      </tr>
                      <tr>
                        <td scope="row">Maximo de paginas</td>
                        <td><input formControlName="maxP" class="cPlan" type="number" min="1" max="100"></td>
                      </tr>
                      <tr>
                        <td scope="row">Maximo de archivos</td>
                        <td><input formControlName="maxA" class="cPlan" type="number" min="1" max="100"></td>
                      </tr>
                      <tr>
                        <td scope="row">Comisión %</td>
                        <td><input formControlName="comision" class="cPlan" type="number" min="1" max="10"></td>
                      </tr>
                    </tbody>
                  </table>
            </form>
        </div>
    </div>
    <div class="row boton justify-content-center">
        <button class="btn btn-success btnNuevo" (click)="nuevoPlan()">Registrar</button>
    </div>
</div>
<div class="pie"><br></div>
